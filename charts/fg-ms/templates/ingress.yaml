apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.app }}-ingress"
spec:
  rules:
    - http:
        paths:
          - path: {{ .Values.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.app }}
                port:
                  number: {{ .Values.deployment.port }}
